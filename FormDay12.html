<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FormDay12.css">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form >
        <div class="row">
        <div class="mb-3"> 
        <label class="form-label" for="email">Email</label>
        <input type="text" class="form-control" placeholder="Email" id="email" >
        </div>
        <div class="mb-3"> 
         <label class="form-label" for="password">password</label>
        <input type="password" class="form-control" placeholder="password" id="password" >
        </div>
        </div>
        <div class="mb-3">
         <label class="form-label" for="address">Address</label>
        <input type="address" class="form-control-sm" placeholder="address" id="address" >
        </div>
        <div class="md-3">
            <select class="form-select">
                <option selected>Choose your city</option>
                <option value="1">Bhopal</option>
                <option value="2">Indore</option>
                <option value="3">Khandwa</option>
        </select>
        <div class=" mb-3 form-check"> 
            <label for="agreebs" class="form-check-label">Agree</label>
            <input  type="checkbox" id="agreebs" class="form-check-input">  
        </div>
         <div class=" mb-3 form-check"> 
            <label for="radiobs" class="form-check-label">yes/no</label>
            <input  type="radio" id="radiobs" class="form-check-input">  
        </div>
        <div class="form-check form-switch mb-3">
  <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
  <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
</div>
        </div>
        </form>
    </div>
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
